<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- site footer -->
    <footer>
        <div>
            <img class="logo" src="./img/logo copia.png" alt="">
            <h1>Toboolist</h1>
        </div>

    </footer>
    <!-- /site footer -->
    
    <!-- site nav -->
    <nav>
        <div>
            <form action="#">
                <button id="add-t" type="button" name="button">Add task</button>
                <button id="add-s" type="button" name="button">Add Section</button>
            </form>
        </div>
    </nav>
    <!-- /site nav -->
    
    <!-- site main -->
    <main>

        <!-- section new task -->
        <section>
            <h2>&dtrif; New Task</h2>

            <span class="radio g"> &check; </span><span>Quarterly Newsletter  <button class="but ed">Editorial</button></span>
        </section>
        <!-- /section new task -->
    
        <!-- section today -->
        <section>
            <h2>&dtrif; Today</h2>

            <div class="voci">
                <span class="radio g"> &check; </span><span>Recruiting blog post <button class="but ed">Editorial</button></span>
            </div>

            <div class="voci">
                <span class="radio g"> &check; </span><span>Mobile app Luaunch <button class="but q1">Q1 Goals</button></span>
            </div> 

            <div class="voci">
                <span class="radio r">&cross; </span><span>Interview John H. <button class="but rec">Recruiting</button></span>
            </div>

            <div class="voci">
                <span class="radio g"> &check; </span><span>Summit update to mobile storefronts <button class="but mo">Mobile</button></span>
            </div>

        </section>
        <!-- /section today -->
    
        <!-- section upcoming -->
        <section>
            <h2>&dtrif; Upcoming</h2>

            <div class="voci">
                <span class="radio r">&cross; </span><span>Schedule meeting with Alex</span>
            </div>

            <div class="voci">
                <span class="radio g"> &check; </span><span>Homepage refresh <button class="but web">Website</button></span>
            </div>

            <div class="voci">
                <span class="radio g"> &check; </span><span>Onboard new Sales team members <button class="but sal">Sales</button></span>
            </div>

            <div class="voci">
                <span class="radio g"> &check; </span><span>Review editorial calendar<button class="but ed">Editorial</button></span>
            </div>

        </section>
        <!-- /section upcoming -->

    </main>
    <!-- /site main -->

    
</body>
</html>
